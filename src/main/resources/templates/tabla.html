<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Listado de Vacantes</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
</head>
<body>
<img height="136" th:src="@{/images/logo.png}" width="136">
<h1 class="text-primary">Lista de Vacantes</h1>
<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Fecha de publicacion</th>
        <th>Salario Ofrecido</th>
        <th>Descripcion</th>
        <th>Destacada</th>
    </tr>
    <tr th:each="vacante : ${vacantes}">
        <td th:text="${vacante.id}"></td>
        <td th:text="${vacante.nombre}"></td>
        <td th:text="${vacante.fecha}"></td>
        <td th:text="${vacante.salario}"></td>
        <td th:text="${vacante.descripcion}"></td>
        <!--        <td th:text="${vacante.destacado == 1 ? 'SI' : 'NO'}"></td>-->
        <td>
            <span class="badge badge-success" th:if="${vacante.destacado == 1}">SI</span>
            <span class="badge badge-danger" th:unless="${vacante.destacado == 1}">No</span>
        </td>
    </tr>
</table>
<script crossorigin="anonymous" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
